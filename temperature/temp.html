<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h2 class="header">TEMPERATURE CONVERTER</h2>
            <div class="temp_box">
                <p class="temp">Celsius</p>
                <input type="number" placeholder = "Input celsius temperature here..." class="celsius">
                <p class="celsius_output">Output here</p>
            </div>
            <div class="temp_box">
                <p class="temp">Kelvin</p>
                <input type="number" placeholder = "Input kelvin temperature here..." class="kelvin">
                <p class="kelvin_output">Output here</p>
            </div>
            <div class="temp_box">
                <p class="temp">Fahrenheit</p>
                <input type="number" placeholder = "Input fahrenheit temperature here..." class="fahrenheit">
                <p class="fahrenheit_output">Output here</p>
            </div>
            <button class="convert_btn">CONVERT</button>
        </div>
    </div>
    <script src="temp.js"></script>
</body>
</html>
