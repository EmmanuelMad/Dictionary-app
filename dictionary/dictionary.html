<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dictionary.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="info">
                <h2 class="title">Dictionary App</h2>
                <input type="text" placeholder ="Enter a word here..." class="search">
                <button class="search_btn">SEARCH</button>
            </div>
            <div class="detail">
                <p class="word">
                    WORD
                </p>
                <p class="definition">
                    DEFINITION
                </p>
            </div>
        </div>
    </div>

    <script src="dictionary.js"></script>  
</body>
</html>
