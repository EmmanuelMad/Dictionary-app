<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>WEATHER PREDICTION APPLICATION</title>
</head>
<body>
    <div class="container">
       <div class="wrapper">
        <h2>weather prediction app</h2>
        <div class="search_location">
            <input placeholder="Enter a location......" type="text" class="locate">
            <input class="submit" type="submit">
        </div>
        <div class="place">
            <p class="exact_place">Location</p>
        </div>
       <div class="forcast">
        <div class="temperature">
            <p class="exact_temperature">Temperature</p>
        </div>
        <div class="season">
            <p class="exact_season">Sky</p>
        </div>
        <div class="pressure">
            <p class="exact_pressure">Pressure</p>
        </div>
        <div class="humidity">
            <p class="exact_humidity">Humidity</p>
        </div>
       </div>
       </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
